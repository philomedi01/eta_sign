<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>모바일 서명 어플리케이션</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  canvas {
    border: 1px solid #000;
    touch-action: none; /* Prevent scrolling on touch */
  }
</style>
</head>
<body>
<canvas id="signature-pad" width="300" height="200"></canvas>
<button id="save-btn">서명 저장</button>
<script>
  const canvas = document.getElementById('signature-pad');
  const context = canvas.getContext('2d');
  let isDrawing = false;
  let lastX = 0;
  let lastY = 0;

  function draw(x, y) {
    if (!isDrawing) return;
    context.beginPath();
    context.moveTo(lastX, lastY);
    context.lineTo(x, y);
    context.stroke();
    lastX = x;
    lastY = y;
  }

  canvas.addEventListener('mousedown', (e) => {
    isDrawing = true;
    [lastX, lastY] = [e.offsetX, e.offsetY];
  });

  canvas.addEventListener('mousemove', (e) => {
    draw(e.offsetX, e.offsetY);
  });

  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
  });

  canvas.addEventListener('mouseout', () => {
    isDrawing = false;
  });

  // Add touch event listeners for mobile devices
  canvas.addEventListener('touchstart', (e) => {
    isDrawing = true;
    let touch = e.touches[0];
    [lastX, lastY] = [touch.pageX - touch.target.offsetLeft, touch.pageY - touch.target.offsetTop];
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault(); // Prevent scrolling when touching the canvas
    if (e.touches.length == 1) {
      let touch = e.touches[0];
      draw(touch.pageX - touch.target.offsetLeft, touch.pageY - touch.target.offsetTop);
    }
  }, { passive: false });

  canvas.addEventListener('touchend', () => {
    isDrawing = false;
  });

  document.getElementById('save-btn').addEventListener('click', () => {
    const dataURL = canvas.toDataURL('image/png');
    console.log('서명 저장됨:', dataURL);
    // 서버에 서명 이미지를 저장하는 코드를 여기에 추가할 수 있습니다.
  });
</script>
</body>
</html>
